<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com Miniaturas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="carrousel">
                <input type="radio" name="slides" id="slide-1" checked="checked">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">
                <ul class="carrousel_slides">
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/imagens_1.webp" alt="Imagem 1">
                            </div>
                            <figcaption>
                                <h1 class="titulo"> Adidas Campus 00s 'Pinkk White' IH3280.</h1>
                                <span class="autor">Sneakers</span>
                               <h2 class="preço">R$1000</h2>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/imagens_2.webp" alt="Imagem 2">
                            </div>
                            <figcaption>
                                <h1 class="titulo"> Adidas Campus 00s 'Pinkk White' IH3280.</h1>
                                <span class="autor">Sneakers</span>
                               <h2 class="preço">R$1000</h2>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/imagens_4.webp" alt="Imagem 3">
                            </div>
                            <figcaption>
                                <h1 class="titulo"> Adidas Campus 00s 'Pinkk White' IH3280.</h1>
                                <span class="autor">Sneakers</span>
                               <h2 class="preço">R$1000</h2>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        <figure>
                            <div>
                                <img src="imagens/imagens_3.webp" alt="Imagem 4">
                            </div>
                            <figcaption>
                                <h1 class="titulo"> Adidas Campus 00s 'Pinkk White' IH3280.</h1>
                                <span class="autor">Sneakers</span>
                               <h2 class="preço">R$1000</h2>
                            </figcaption>
                        </figure>
                    </li>
                    <li class="carrousel_slide">
                        </figure>
                    <li class="carrousel_slide">

                    </li>
                    </li>
                </ul>
                <ul class="carrousel_miniaturas">
                <li>
                    <label for="slide-1">
                        <img src="imagens/imagens_1.webp" alt="miniatura">
                    </label>
                </li>
                <li>
                    <label for="slide-2">
                        <img src="imagens/imagens_2.webp" alt="miniatura">
                    </label>
                </li>
                <li>
                    <label for="slide-3">
                        <img src="imagens/imagens_4.webp" alt="miniatura">
                    </label>
                </li>
                <li>
                    <label for="slide-4">
                        <img src="imagens/imagens_3.webp" alt="miniatura">
                    </label>
                </li>
            </ul>
            </div>
        </div>
    </section>
</body>

</html>
