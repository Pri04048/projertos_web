<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com Miniaturas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

                    <li class="carrousel_slide">
                        <figure>
                            <div>

                    </li>
                    <li class="carrousel_slide">
